<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = parseInt(prompt("Nhập điểm môn vật lý"));
         let b = parseInt(prompt("Nhập điểm môn hóa học"));
         let c = parseInt(prompt("Nhập điểm môn sinh học"));
         let d = parseInt(prompt("Nhập độ c muốn quy đổi"));
         let e = parseInt(prompt("bán kính hình tròn"));
         let dtb = (a+b+c) / 3;
         let dt = a+b+c;
         document.write("Điểm trung bình 3 môn là: ", dtb);
         document.write('<br/>');
         document.write("Điểm tổng 3 môn là: ", dt);
         document.write('<br/>');
         document.write("Độ F: ", d * 9/5 + 32);
         document.write('<br/>');
         document.write("Chu vi hình tròn là : ", (e*2)* 3.14);
         document.write('<br/>');
         document.write("Chu vi hình tròn là : ", (e*e)* 3.14);

         
    </script>
</body>
</html>
